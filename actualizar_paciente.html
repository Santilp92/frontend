<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su banco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Hospital en casa</h1>
        <nav>
            <a href="paciente.html"><button>Regresar</button></a>
        </nav>
    </div>
        
    <div class="signUp_user" id="info">
        <div class="container_signUp_user" id="formData">
            <h2>Actualización de datos</h2>
            <form name="actualizar" method="post">
                <input type="number" name="celular">
                <br>
                <input type="email" name="email">
                <br>
                <input type="password" name="password" placeholder="Contraseña">
                <br>
                <input type="text" name="direccion">
                <br>
                <input type="text" name="ciudad">
                <br>
                <input type="submit" value="Actualizar">
            </form>
        </div>
    </div>
        
    <footer>
        <h2>Misión TIC 2022</h2>
    </footer>

    <script src="js/actualizar_paciente.js"></script>
