<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../css/estilos.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Hospital en casa</h1>
        <nav>
            <a href="index.html"><button>Salir</button></a>
            <a href="lista_pacientes.html"><button>Lista de Pacientes</button></a>
            <a href="registro_paciente.html"><button>Registrar Paciente</button></a>
            <a href="registro_familiar.html"><button>Registrar Familiar</button></a>
            <a href="registro_doctor.html"><button>Registrar Doctor</button></a>
        </nav>
    </div>
        
    <div class="signUp_user" id="info">
        <div class="container_signUp_user" id="formData">
            <h2>Registrar Paciente</h2>
            <form name="registro" method="post">
                <input type="number" name="id" placeholder="Documento" required>
                <br>
                <input type="text" name="nombres" placeholder="Nombre" required>
                <br>
                <input type="text" name="apellidos" placeholder="Apellido" required>
                <br>
                <input type="number" name="celular" placeholder="Celular" required>
                <br>
                <input type="email" name="email" placeholder="Correo" required>
                <br>
                <input type="password" name="password" placeholder="Contraseña" required>
                <br>
                <input type="text" name="direccion" placeholder="Direccion" required>
                <br>
                <input type="text" name="ciudad" placeholder="Ciudad" required>
                <br>
                <input type="date" name="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
                <br>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>
        
    <footer>
        <h2>Misión TIC 2022</h2>
    </footer>

    <script src="../js/registro_paciente.js"></script>
</body>
